<!doctype html>
<html ng-app="chronos-example">
    <head>
        <script src="js/vendor/angular.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
    <a href="https://github.com/voylinux/chronos-example.git"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
    <section 
        ng-controller="ChronosCtrl"
        class="container">
        <article class="text-center bg-primary center-block padding">
            <h1>Chronos example</h1>
        </article>
        <!-- Display section -->
        <article class="panel panel-default text-center v-offset">
            <div class="panel-heading">Current time</div>
            <div class="panel-body chrono"
                ng-class="{blink: isPaused() == true}">{{Hours}}:{{Minutes}}:{{Seconds}}</div>
        </article>
        <!-- end display section -->

        <!-- Buttons section -->
        <div class="text-center">
            <div class="btn-group">
                <button 
                    ng-click="startOrPause()"
                    type="button" 
                    class="btn btn-success padding">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-pause"></span> Start / Pause
                </button>
                <button 
                    ng-click="catchTime()"
                    type="button" 
                    class="btn btn-warning padding">
                    <span class="glyphicon glyphicon-circle-arrow-down"></span> Catch
                </button>
                <button 
                    ng-click="stop()"
                    type="button" 
                    class="btn btn-danger padding">
                    <span class="glyphicon glyphicon-stop"></span> Stop
                </button>
            </div>
        </div>
        <!-- end buttons section -->
    </section>
        <script src="js/main.js"></script>
    </body>
</html>
